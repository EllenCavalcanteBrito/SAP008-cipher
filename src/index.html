<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Bem vindo à Cifra/Decifra</h1>
      <h2>
        Vamos te ajudar a deixar suas mensagens e senhas mais seguras 🐱‍👤
      </h2>
      <p>
        Insira abaixo o texto para cifrar, não se preocupe, também te ajudamos a
        decifrar.
      </p>
    </header>

    <input
      type="text"
      name="mensagem"
      class="texto"
      id="texto"
      placeholder="Digite sua mensagem"
    />
    <h3>Insira o número de deslocamento</h3>

    <input
      type="number"
      class="offset"
      id="offset"
      placeholder="Preencha o nº"
    />

    <div id="buttom">
      <input type="button" value="Cifrar" class="cifrar" id="cifrar" />
      <input type="button" value="Decifrar" class="decifrar" id="decifrar" />
    </div>

    <footer>
      <p>&copy; Desenvolvido por: Ellen Cavalcante Brito</p>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
